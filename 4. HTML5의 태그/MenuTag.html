<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>menu 태그 실습예제</title>
</head>
<body>
    
    <h1>menu 태그 실습하기!!!</h1>
    
    <menu type="toolbar">
        
        <li>
            <menu label="File">
                <button type="button">New...</button>
                <button type="button">Save...</button>
            </menu>
        </li>
        
        <li>
            <menu label="Edit">
                <button type="button">Cut...</button>
                <button type="button">Copy...</button>
                <button type="button">Paste...</button>
            </menu>
        </li>
        
    </menu>
    
</body>
</html>
