<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20200624 수요일 1교시 수업 - font style 실습</title>
    <style>
        .normal {
            font-style: normal;
        }
        .italic {
            font-style: italic;
        }
        .oblique {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <p class="normal">대중음악의 아름다운 노랫말 선율</p>
    <p class="italic">대중음악의 아름다운 노랫말 선율</p>
    <p class="oblique">대중음악의 아름다운 노랫말 선율</p>
</body>
</html>
