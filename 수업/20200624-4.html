<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20200624 수요일 2교시 수업 [ text-decoration 실습 ]</title>
    <style>
        .decoration1 {
            text-decoration: none;
        }
        .decoration2 {
            text-decoration: underline;
        }
        .decoration3 {
            text-decoration: overline;
        }
        .decoration4 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <p class="decoration1">텍스트밑줄표시하지않음</p>
    <p class="decoration2">텍스트밑줄표시!!</p>
    <p class="decoration3">텍스트영역위로선표시!!</p>
    <p class="decoration4">텍스트영역을가로지르는선표시!!</p>
</body>
</html>
