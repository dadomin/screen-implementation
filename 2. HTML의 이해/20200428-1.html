<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>건강한 삶</title>
</head>
<body>
    <p>웰빙 라이프</p>
    
    <ul>
        <li>약초</li>
        <li>요리</li>
        <li>운동</li>
    </ul>
    
    <p>약초 도라지 뿌리는 시포닌이 많이 포함되어 있어서 생약(桔梗根)으로 이용되고 잇다. 생약은 뿌리가 굵고 내부가 충실하고, 맛이 강한 것이 우량품이다. 검담, 진해 , 진동, 진 정, 해열 작용이 있으며, 소염진통, 진해 거담체로 사용된다. 주된 산지는 한국, 북 한, 중국이다. 김치, 나물, 비빔밥 등의 재료로 사용된다.</p>
    
</body>
