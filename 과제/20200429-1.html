<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>글자사용 태그</title>
</head>
<body>
    
    <!--  글꼴은 윈도우 설치 글꼴  -->
    <font size="1" face="돋움체">우리나라</font><br>
    <font size="2" face="굴림체">우리나라</font><br>
    <font size="3" color="red">우리나라</font><br>
    <font size="4" color="green">우리나라</font><br>
    <font size="5">우리나라</font><br>
    <font size="6">우리나라</font><br>
    <font size="7">우리나라</font><br>
    <b>진하게</b><br>
    <i>이탈릭체</i><br>
    <u>밑줄</u><br>
    <sup>위첨자</sup><br>
    <sub>아래첨자</sub><br>
    <p>우리나라g><big>조금더크게</big></p>
    <small>조금 더 작게</small><br>
    <del>취소선</del><br>
    <tt>타자기</tt>
    
</body>
</html>
