<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록연습</title>
</head>
<body>
    
    <ul>
       <lh>색상</lh>
        <li>white</li>
        <li>bluie</li>
        <li>yellow</li>
    </ul>
    
    <ul style="list-style: circle">
       <lh>색상</lh>
        <li>white</li>
        <li>bluie</li>
        <li>yellow</li>
    </ul>
    
    <ol>

        <li>해적</li>
    </ol>

        <li>강적들</li>
        <li>해적</li>
    </ol>
    
    <ol start="21">
       <lh>영화제목</lh>
        <li>백두산</li>
        <li>강적들</li>
        <li>해적</li>
    </ol>
    
    <ol>
        <li>white
            <ol type="a">
                <li>right</li>
                <li>left</li>
            </ol>
        </li>
    </ol>
    
    <ul style="list-style: none">
        <li>
            스타일시트
            <ul style="list-style: none">
                <li>문서가 스크린, 프린터, 또는 기타 출력기로 표현되어 질때 어떻게 그 문서를 표현할 것인가 정의하는 것이다.</li>
            </ul>
        </li>
    </ul>
