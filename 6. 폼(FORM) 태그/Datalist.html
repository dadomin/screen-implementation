<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>datalist태그 실습예제</title>
</head>
<body>
    
    <h1>폼 태그 - datalist 태그 실습하기!!</h1>
    <div>Choose a browser from this list:</div>
    <input type="text" list="browsers">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Internet Explorer">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    
</body>
</html>
